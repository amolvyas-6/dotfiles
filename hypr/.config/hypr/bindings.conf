# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = uwsm app -- firefox --new-window --wayland
$webappBrowser = uwsm app -- chromium --new-window --ozone-platform=wayland
$webapp = $webappBrowser --app
$fileManager = uwsm app -- nautilus --new-window

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, E, File manager, exec, $fileManager
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
unbind = SUPER, W
# bindd = SUPER, W, WhatsApp, exec, uwsm app -- elecwhat
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bind = SUPER, Q, killactive
bind = SUPER, tab, workspace, m+1
bind = SUPER SHIFT, tab, workspace, m-1
bind = SUPER SHIFT, F, fullscreen
bind = SUPER, F, fullscreen, 1
bind = SUPER SHIFT, S, movetoworkspacesilent, special
bind = SUPER, S, togglespecialworkspace
bind = SUPER, h, movefocus, l
unbind = SUPER, J
bind = SUPER, j, movefocus, d
unbind = SUPER, K
bind = SUPER, k, movefocus, u
bind = SUPER, l, movefocus, r
bind = SUPER, period, exec, walker -m Emojis
bind = SUPER SHIFT, V, exec, walker -m clipboard
unbind = SUPER SHIFT, SPACE
bind = SUPER SHIFT, SPACE, exec, walker -m Finder

bindd = SUPER SHIFT, K, Show key bindings, exec, ~/.local/share/omarchy/bin/omarchy-menu-keybindings
bindd = SUPER SHIFT, J, Toggle split, togglesplit, # dwindle

$resizeX = 30
$resizeY = 25
unbind = SUPER, left
unbind = SUPER, right
unbind = SUPER, down
unbind = SUPER, up
bind = SUPER CTRL,left, resizeactive, -$resizeX 0
bind = SUPER CTRL,down, resizeactive, 0 $resizeY
bind = SUPER CTRL,up, resizeactive, 0 -$resizeY
bind = SUPER CTRL,right, resizeactive, $resizeX 0


bindeld = ,XF86MonBrightnessUp, Brightness up, exec, brightnessctl set -d intel_backlight +5%
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, brightnessctl set -d intel_backlight 5%-
bindeld = ALT,XF86MonBrightnessUp, Brightness up, exec, brightnessctl set -d intel_backlight +1
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, brightnessctl set -d intel_backlight 1-


unbind = SUPER, D
bindd = SUPER, G, group, togglegroup
bindd = SUPER SHIFT, G, group, lockactivegroup, toggle
bindd = SUPER, left, switch-active-group-window-left, changegroupactive, left
bindd = SUPER, right, switch-active-group-window-right, changegroupactive, right


windowrule = opacity 1 1, class:.*
windowrule = workspace 5, class:^(vesktop)$

gestures {
    # workspace_swipe = true
  }
general {
    gaps_in = 2
    gaps_out = 3
  }

decoration {
    rounding = 0 
    blur {
        enabled = 0
      }
    shadow {
        enabled = 0
      }
    active_opacity = 1.0
    inactive_opacity = 1.0
  }

group {
    # group border colors (gradients / hex accepted)
    col.border_active = 0xFF88B0F0
    col.border_inactive = 0x66555555
    col.border_locked_active = 0xFFF0A588
    col.border_locked_inactive = 0x66777755

    # groupbar (nested) - controls the tab/group strip appearance
    groupbar {
        enabled = true
        height = 18
        font_size = 9
        gradients = true
        rounding = 6

        col.active = 0x663377FF
        col.inactive = 0x44111111

        gaps_in = 6
        gaps_out = 8
        render_titles = true
    }
}

